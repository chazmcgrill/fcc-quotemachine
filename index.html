<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Film Quote Machine</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- fonts & icons-->
  <script src="https://use.fontawesome.com/d891ebaa12.js"></script>
</head>
<body class="site">

  <div class="site-content">
    <h1>Quote Machine</h1>
    <div class="button-row">      
      <button id="newQuote">
        <i class="fa fa-plus fa-lg" aria-hidden="true"></i>
        Quote
      </button>
      <button id="tweet">
        <i class="fa fa-twitter fa-lg" aria-hidden="true"></i>
        Tweet
      </button>
    </div>
    <h2 class="hidden" id="quote"></h2>
    <h3 id="author"></h3>
  </div>

  <footer class="footer">
    <div>
      <div class="icons">
        <a href="https://www.freecodecamp.com/chazmcgrill">
          <i class="fa fa-free-code-camp" aria-hidden="true"></i>
        </a>
        <a href="https://twitter.com/charlietdev">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="https://github.com/chazmcgrill">
          <i class="fa fa-github" aria-hidden="true"></i>
        </a>
        <a href="https://www.linkedin.com/in/charlie-taylor-941434134/">
          <i class="fa fa-linkedin" aria-hidden="true"></i>
        </a>
        <a href="https://codepen.io/chazmcgrill/">
          <i class="fa fa-codepen" aria-hidden="true"></i>
        </a>
      </div>
      <p>designed and coded by <a href="http://www.hurricanecharlie.co.uk">charlie taylor</a></p>
    </div>
  </footer>

  <!-- scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
